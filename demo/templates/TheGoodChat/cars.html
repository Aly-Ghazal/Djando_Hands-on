<body>
{% include 'Header.html' %}
<h1>welcome to our cars' venue</h1>
<table style="width:100%">
    <tr>
      <th>Name</th>
      <th>price</th>
      <th>Color</th>
      <th>Image</th>
      <th>Descripion</th>
      <th>model</th>

    </tr>
    {% for user in cars %}
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.price}}</td>
      <td>{{user.color}}</td>
      <td> <img src= "{{user.image.url}}" alt="image" width="100px" /> </td>
      <td>{{user.descripion}}</td>
      <td>{{user.model}}</td>
      <td style="padding: 10px">
      <form method="post">
        {% csrf_token %}
        <a href="{% url 'showwithid' user.id %}" class="btn btn-info">Show</a>
        <a href="{% url 'deletewithid' user.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'updatewithid' user.id %}" class="btn btn-danger">Update</a>
        </form>
      </td>
    </tr>
    {% endfor %}
</table>
